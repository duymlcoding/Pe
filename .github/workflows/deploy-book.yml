name: Deploy Pre-built Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify built HTML exists
        run: |
          if [ ! -d "mynotes/_build/html" ]; then
            echo "❌ Error: Pre-built HTML not found at mynotes/_build/html"
            echo "The site must be built locally and committed to the repository"
            exit 1
          fi
          echo "✅ Found pre-built HTML"
          ls -la mynotes/_build/html/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'mynotes/_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
