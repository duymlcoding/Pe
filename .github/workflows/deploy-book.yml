name: Deploy Jupyter Book to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches:
      - main
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r mynotes/requirements.txt

      - name: Build Jupyter Book
        run: |
          cd mynotes
          jupyter-book build . --all

      - name: Verify build output
        run: |
          if [ ! -d "mynotes/_build/html" ]; then
            echo "‚ùå Error: Build directory mynotes/_build/html does not exist!"
            echo "Listing mynotes directory:"
            ls -la mynotes/
            echo "Checking if _build exists:"
            ls -la mynotes/_build/ || echo "_build directory not found"
            exit 1
          fi
          echo "‚úÖ Build directory exists"
          echo "üìÅ Contents of mynotes/_build/html:"
          ls -la mynotes/_build/html/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'mynotes/_build/html'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
