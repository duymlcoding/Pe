name: Deploy Jupyter Book to GitHub Pages

on:
  # Trigger on pushes to main branch
  push:
    branches:
      - main
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r mynotes/requirements.txt
          echo "=== Installed Package Versions ==="
          pip list | grep -E "(jupyter-book|sphinx|myst)"

      - name: Build Jupyter Book
        run: |
          cd mynotes
          echo "Starting Jupyter Book build..."
          jupyter-book build . --all 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          echo "Build exit code: $BUILD_EXIT_CODE"

          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Jupyter Book build failed with exit code $BUILD_EXIT_CODE"
            echo "Last 50 lines of build log:"
            tail -50 build.log
            exit 1
          fi

      - name: Verify build output
        run: |
          if [ ! -d "mynotes/_build/html" ]; then
            echo "‚ùå Error: Build directory mynotes/_build/html does not exist!"
            echo ""
            echo "=== Directory Structure ==="
            ls -la mynotes/
            echo ""
            echo "=== _build directory ==="
            ls -la mynotes/_build/ || echo "_build directory not found"
            echo ""
            echo "=== Build log (last 100 lines) ==="
            tail -100 mynotes/build.log || echo "No build.log found"
            exit 1
          fi
          echo "‚úÖ Build directory exists"
          echo "üìÅ Contents of mynotes/_build/html:"
          ls -la mynotes/_build/html/ | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'mynotes/_build/html'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
